{{ define "main" }}

<div class="hero-block">
  <section class="hero" role="region" aria-label="Featured Slides">
    <div class="swiper" role="group" aria-roledescription="carousel">
      <div class="swiper-wrapper">
        {{ range .Site.Data.slider.slides }}
          <a href="{{ .link | absURL }}" class="swiper-slide slide-link" aria-label="{{ .title }}">
            <div class="slide-content full-slide">
              <img src="{{ "images/" | relURL }}{{ .image }}" alt="{{ .title }}" class="slide-img" />
              <div class="caption-overlay" aria-hidden="true">
                <div class="caption-text">
                  <h2>{{ .title }}</h2>
                  <p>{{ .caption }}</p>
                </div>
              </div>
            </div>            
          </a>
        {{ end }}
      </div>

      <!-- Pagination Dots -->
      <div class="swiper-pagination" aria-hidden="true"></div>

      <!-- Subtle Arrows -->
      <div class="swiper-button-prev" aria-label="Previous slide"></div>
      <div class="swiper-button-next" aria-label="Next slide"></div>

    </div>
  </section>
</div>

<!-- About Us -->
<section class="section-highlight" id="aboutus">
  <div class="about-container">
    <h2>{{ .Site.Data.srl.about.title }}</h2>
    <p>{{ .Site.Data.srl.about.body | markdownify }}</p>
  </div>
</section>

<!-- Grants & Sponsors -->
<section class="section-highlight sponsors-background" id="grants">
  <div class="grants-container">
    <p>{{ .Site.Data.srl.grants.description | markdownify }}</p>
    <div class="sponsor-logos">
      {{ range .Site.Data.srl.grants.sponsors }}
        <a href="{{ .link }}" target="_blank" rel="noopener">
          <img src="{{ "images/grants/" | relURL }}{{ .logo }}" alt="{{ .name }}" class="sponsor-logo" />
        </a>      
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
